name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  QT_VERSION: '6.7.2'
  BUILD_TYPE: Release
  VCPKG_DEFAULT_TRIPLET: x64-windows
  VCPKG_BASELINE: 'ac7af7424cbaf9057cb246b620f455303dccd6ed'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg-latest
          git -C C:\vcpkg-latest checkout ${{ env.VCPKG_BASELINE }}
          C:\vcpkg-latest\bootstrap-vcpkg.bat -disableMetrics
          echo "VCPKG_ROOT=C:\vcpkg-latest" >> $env:GITHUB_ENV

      # ── Qt6 via install-qt-action (fast, cached) ──
      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          arch: win64_msvc2019_64
          cache: true

      # ── Cache vcpkg installed packages ──
      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/vcpkg_installed
          key: vcpkg-x64-windows-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-x64-windows-

      # ── Configure CMake (Visual Studio generator, vcpkg manifest mode) ──
      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -S . -B build `
            -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DCMAKE_PREFIX_PATH="$env:QT_ROOT_DIR/lib/cmake"

      # ── Build ──
      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      # ── Package: collect exe + Qt DLLs + vcpkg DLLs ──
      - name: Deploy
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path deploy
          Copy-Item "build\${{ env.BUILD_TYPE }}\transIt.exe" deploy\
          & windeployqt deploy\transIt.exe --release --no-translations --no-opengl-sw
          $vcpkgBin = "build\vcpkg_installed\x64-windows\bin"
          if (Test-Path $vcpkgBin) {
            Copy-Item "$vcpkgBin\*.dll" deploy\ -ErrorAction SilentlyContinue
          }
          Copy-Item "uninstall.bat" deploy\

      # ── Upload artifact ──
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TransIt-Windows-x64
          path: deploy/
